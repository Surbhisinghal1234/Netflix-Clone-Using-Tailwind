<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- BANNER SECTION START -->
    <section
      class="w-[100%] h-[88vh] bg-[url('image/back-img.jpg')] bg-center bg-cover bg-no-repeat"
    >
      <div class="w-[100%] h-[88vh] bg-[rgba(0,0,0,0.6)]">
        <header class="max-w-[1200px] mx-auto px-3 sm:px-4 xl:px-0">
          <div
            class="grid sm:grid-cols-2 grid-cols-[30%_auto] items-center pt-3"
          >
            <div>
              <img
                src="./image/Netflix-logo.png
              "
                class="w-[170px]"
                alt=""
              />
            </div>
            <div class="flex justify-end gap-3">
              <div class="relative flex items-center">
                <svg
                  class="absolute text-white left-[8px]"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="default-ltr-cache-4z3qvp e1svuwfo1"
                  data-name="Languages"
                  aria-labelledby=":R135dajalalbd:"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                    fill="currentColor"
                  ></path>
                </svg>
                <select
                  name=""
                  id=""
                  class="border border-white bg-black text-white rounded p-[5px_3px_5px_25px] sm:p-[5px_3px_5px_30px]"
                >
                  <option value="" class="bg-white text-black">English</option>
                  <option value="" class="bg-white text-black">Hindi</option>
                </select>
              </div>
              <button
                class="text-white bg-red-600 hover:bg-red-700 duration-700 px-[10px] sm:px-[20px] rounded"
              >
                Sign In
              </button>
            </div>
          </div>
        </header>

        <div
          class="max-w-[1200px] px-[6px] sm:px-0 mx-auto text-white text-center h-[600px] flex flex-col items-center justify-center gap-5"
        >
          <h1 class="text-xl sm:text-2xl mb-[-5px]">Welcome back!</h1>
          <h1 class="font-bold md:text-5xl sm:text-4xl text-3xl">
            Unlimited movies, TV shows and more
          </h1>
          <h2 class="text-xl sm:text-2xl">Watch anywhere. Cancel anytime.</h2>
          <div
            class="bg-red-600 hover:bg-red-700 duration-700 p-[10px_30px] text-2xl font-semibold rounded"
          >
            <button>Finish Sign Up</button>
            <span class="pl-3">&#10095;</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
